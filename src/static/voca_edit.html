<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriDSM - 암기장 수정</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: 'Pretendard-Regular';
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .header {
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgb(24, 24, 24);
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .left-column,
        .right-column {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 1;
        }

        .right-column {
            flex: 2;
        }

        .vocabulary-list {
            list-style-type: none;
            padding: 0;
        }

        .vocabulary-item {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .vocabulary-item.selected {
            background-color: #ccc;
        }

        .delete-word {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #333;
            color: white;
        }

        .vocabulary-table th,
        .vocabulary-table td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }

        .vocabulary-table th {
            background-color: #222;
        }

        .add-row,
        .add-vocabulary,
        .paste-data {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="./assets/logo.svg" class="logo"></img>
        <h1>MemoriDSM</h1>
    </header>
    <div class="container">
        <div class="left-column">
            <h2>암기장 수정</h2>
            <button class="add-zps">암기장 추가</button>
            <ul class="vocabulary-list">
                <!-- Example memory books; can be replaced with dynamic data -->
            </ul>
        </div>

        <div class="right-column">
            <h2>암기장 내용</h2>
            <button class="paste-data">붙여넣기</button>
            <table class="vocabulary-table">
                <thead>
                    <tr>
                        <th>단어/문장 명</th>
                        <th>뜻 명</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="vocabulary-body">
                    <!-- Example rows; will be dynamically updated -->
                </tbody>
            </table>
            <button class="add-voca-row">+</button>
            <div class="action-buttons">
                <button class="action-button save-button">저장하기</button>
                <button class="action-button delete-button">삭제하기</button>
            </div>
        </div>
    </div>

    <script>// API 엔드포인트 기본 URL (실제 서버 주소로 변경 필요)
        const API_BASE_URL = 'http://localhost:4000/api/vocas';

        // 현재 선택된 암기장(zps)
        let currentZps = null;

        // DOM 요소들
        const vocabularyList = document.querySelector('.vocabulary-list');
        const vocabularyTable = document.querySelector('.vocabulary-table tbody');
        const addZpsButton = document.querySelector('.add-zps');
        const pasteDataButton = document.querySelector('.paste-data');
        const addVocaRowButton = document.querySelector('.add-voca-row');
        const saveButton = document.querySelector('.save-button');
        const deleteButton = document.querySelector('.delete-button');

        // 암기장 목록 가져오기
        async function fetchZps() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching ZPS:', error);
            }
        }

        // 암기장 목록 표시
        async function displayZpsList() {
            const zpsList = await fetchZps();
            vocabularyList.innerHTML = '';
            zpsList.forEach(zps => {
                const li = document.createElement('li');
                li.textContent = zps.zps;
                li.classList.add('vocabulary-item');
                li.addEventListener('click', () => loadVocabulary(zps.zps));
                vocabularyList.appendChild(li);
            });
        }

        // 단어 목록 가져오기
        async function fetchVocabulary(zps) {
            try {
                const response = await fetch(`${API_BASE_URL}/${zps}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching vocabulary:', error);
            }
        }

        // 단어 목록 표시
        async function loadVocabulary(zps) {
            currentZps = zps;
            const vocabulary = await fetchVocabulary(zps);
            displayVocabulary(vocabulary);
        }

        // 단어 목록을 테이블에 표시
        function displayVocabulary(vocabulary) {
            vocabularyTable.innerHTML = '';
            vocabulary.forEach(word => {
                const row = createVocabularyRow(word);
                vocabularyTable.appendChild(row);
            });
        }

        // 단어 행 생성
        function createVocabularyRow(word) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td contenteditable="true">${word.word_name}</td>
                <td contenteditable="true">${word.word_meaning}</td>
                <td>
                    <button class="delete-word">삭제</button>
                </td>
            `;
            row.dataset.id = word.voca_id;

            const deleteButton = row.querySelector('.delete-word');
            deleteButton.addEventListener('click', () => deleteVoca(word.voca_id));

            return row;
        }

        // 새 단어 추가
        function addNewVocaRow() {
            const newRow = createVocabularyRow({ word_name: '', word_meaning: '', voca_id: 'new' });
            vocabularyTable.appendChild(newRow);
        }

        // 단어 생성
        async function createVoca(vocaData) {
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(vocaData),
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error creating voca:', error);
            }
        }

        // 단어 업데이트
        async function updateVoca(id, vocaData) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(vocaData),
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error updating voca:', error);
            }
        }

        // 단어 삭제
        async function deleteVoca(id) {
            try {
                await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE',
                });
                loadVocabulary(currentZps);
            } catch (error) {
                console.error('Error deleting voca:', error);
            }
        }

        // 암기장 삭제
        async function deleteVocaBook(zps) {
            try {
                await fetch(`${API_BASE_URL}/zps/${zps}`, {
                    method: 'DELETE',
                });
                displayZpsList();
                vocabularyTable.innerHTML = '';
                currentZps = null;
            } catch (error) {
                console.error('Error deleting voca book:', error);
            }
        }

        // 변경사항 저장
        async function saveChanges() {
            const rows = vocabularyTable.querySelectorAll('tr');
            for (const row of rows) {
                const id = row.dataset.id;
                const wordName = row.cells[0].textContent;
                const wordMeaning = row.cells[1].textContent;

                const vocaData = {
                    word_name: wordName,
                    word_meaning: wordMeaning,
                    zps: currentZps
                };

                if (id === 'new') {
                    await createVoca(vocaData);
                } else {
                    await updateVoca(id, vocaData);
                }
            }
            loadVocabulary(currentZps);
        }

        // 이벤트 리스너 설정
        addZpsButton.addEventListener('click', () => {
            const zpsName = prompt('새 암기장 이름을 입력하세요:');
            if (zpsName) {
                currentZps = zpsName;
                vocabularyTable.innerHTML = '';
                displayZpsList();
            }
        });

        pasteDataButton.addEventListener('click', () => {
            // 구현 필요: 클립보드에서 데이터를 가져와 처리하는 로직
        });

        addVocaRowButton.addEventListener('click', addNewVocaRow);
        saveButton.addEventListener('click', saveChanges);
        deleteButton.addEventListener('click', () => {
            if (currentZps && confirm('현재 암기장을 삭제하시겠습니까?')) {
                deleteVocaBook(currentZps);
            }
        });

        // 초기 로드
        displayZpsList();
    </script>
</body>

</html>
